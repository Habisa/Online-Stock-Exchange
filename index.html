<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <form class="form" id="HomePage">
            <h1 class="form__title">Welcome to purebreed dog management system</h1>
            <button class="form__button" href="./" id="linkCreateAccount">Dog Enrollment</button>
            <button class="form__button" type="submit">Identify Lost Dog</button>
        </form>
        <form class="form form--hidden" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="surname" class="form__input" autofocus placeholder="Surname">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="id" class="form__input" autofocus placeholder="ID Number">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Registration Page</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="name" class="form__input" autofocus placeholder="Full Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="surname" class="form__input" autofocus placeholder="Surname">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="id" class="form__input" autofocus placeholder="ID Number">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="number" class="form__input" autofocus placeholder="Contact Number">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Register</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
